<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>type explicit conversion</title>
</head>

<body>
  <script>
    console.log(Number("3"));//3
    console.log(String(false));//false
    console.log(false.toString());//false
    console.log(Boolean([]));//true
    console.log(Object(3));//

    var x = 1;
    console.log((x + ""));
    console.log(String(x));
    console.log(+x);
    console.log(x - 0);
    console.log(!!x);

    var n = 17;
    console.log(n.toString(10));//17
    console.log(n.toString(2));//10001, binary
    console.log(n.toString(8));//21, octal
    console.log(n.toString(16));//11, hex

    var n = 123456.789;
    console.log(n.toFixed(0));//"1234567", string
    console.log(n.toFixed(2));//"123456.79", string
    console.log(n.toFixed(5));//"123456.78900", string
    console.log(n.toExponential(1));//"1.2e+5", string
    console.log(n.toExponential(3));//"1.235e+5", string
    console.log(n.toPrecision(4));//"1.235e+5", string
    console.log(n.toPrecision(7));//"123456.8", string
    console.log(n.toPrecision(10));//"123456.7890", string

    console.log(parseInt("3 blind mice"));//3, number
    console.log(parseInt(" 3.14 meters"));//3, number
    console.log(parseFloat(" 3.14 meters"));//3.14, number
    console.log(parseInt("-12.34"));//-12, number
    console.log(parseInt("0xFF"));//255, number
    console.log(parseInt("0xff"));//255, number
    console.log(parseInt("-0xFF"));//-255, number
    console.log(parseFloat(".1"));//0.1, number
    console.log(parseInt("0.1"));//0, number
    console.log(parseInt(".1"));//NaN
    console.log(parseInt("$72.47"));//NaN

    console.log(parseInt("11", 2));//3, (1 * 2 + 1)
    console.log(parseInt("ff", 16));//255, (15 * 16 + 15)
    console.log(parseInt("zz", 36));//1295, (35 * 36 + 35)
    console.log(parseInt("077", 8));//63, (7 * 8 + 7)
    console.log(parseInt("077", 10));//77, (7*10 + 7)
  </script>
</body>

</html>
