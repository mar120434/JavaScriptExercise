<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>arithmeticOperators</title>
</head>

<body>
  <script>
    console.log(Math.pow(2, 53));//9007199254740992
    console.log(Math.round(.6));//1
    console.log(Math.ceil(.6));//1
    console.log(Math.floor(.6));//0
    console.log(Math.abs(-5));//5
    console.log(Math.max(4, 5, 6));//6
    console.log(Math.min(4, 5, 6));//4
    console.log(Math.random());//0~1之間的亂數
    console.log(Math.PI);//圓周率
    console.log(Math.E);//自然對數
    console.log(Math.sqrt(3));//3的平方根
    console.log(Math.pow(3, 1 / 3));//3的立方根
    console.log(Math.sin(0));//三角函數
    console.log(Math.cos(0));//三角函數
    console.log(Math.tan(0));//三角函數
    console.log(Math.log(10));
    console.log(Math.log(100) / Math.LN10);//2
    console.log(Math.log(512) / Math.LN2);//9
    console.log(Math.exp(3));
    var a = Infinity;
    console.log(a);
    var b = 1 / 0;
    console.log(b);//Infinity
    var c = -1 / 0;
    console.log(c);//-Infinity
    var d = 0 / 0;
    console.log(d);//NaN
    var e = NaN;
    console.log(e);//NaN
    var f = a / b;
    console.log(f);//NaN

    console.log(e == f);//false
    console.log(e == NaN);//false

    console.log(e == e);//false
    console.log(e != e);//true

    var g = 1 / Infinity;
    console.log(g);//正零
    var h = -1 / Infinity;
    console.log(g);//負零
    console.log(g == 0);//true
    console.log(g === 0);//true
    console.log(h == 0);//true
    console.log(h === 0);//true
    console.log(g == h);//true
    console.log(g === h);//true
    var i = 1 / g;
    var j = 1 / h;
    console.log(i == j);//false
    console.log(i === j);//false

    var k = .2 - .1;
    var l = .3 - .2;
    console.log(k);//0.1
    console.log(l);//0.09999999999999998
    console.log(k == l);//false，建議使用整數運算，避免捨入誤差(rounding error)
  </script>
</body>

</html>
