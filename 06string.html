<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>string</title>
</head>

<body>
  <script>
    var s = "hello, world";
    console.log(s.length);
    console.log(s.charAt(0));//第一個
    console.log(s.charAt(s.length - 1));//最後一個
    console.log(s.substring(1, 4));//ell 第2、3、4個
    console.log(s.slice(1, 4));// ell第2、3、4個
    console.log(s.slice(-3));//rld 倒數3個
    console.log(s.indexOf("l"));//3，第一次出現lL的位置
    console.log(s.lastIndexOf("l"));//最後出現lL的位置
    console.log(s.indexOf("l", 3));
    console.log(s.split(", "));//切割字串
    console.log(s.replace("h", "H"));//H取代h
    console.log(s.toLocaleUpperCase());
    console.log(s.toUpperCase());//全大寫顯示
    console.log(s.toLocaleLowerCase());
    console.log(s.toLowerCase());//全小寫顯示
    console.log(s[0]);//字串可被視為唯獨的陣列
    console.log(s[s.length - 1]);//字串可被視為唯獨的陣列
  </script>
</body>

</html>
