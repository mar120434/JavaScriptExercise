<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>immutable and mutable</title>
</head>

<body>
  <script>
    //基本型別值(基型值Primitives): undefined, null, boolean, 數字, 字串 =>immutable
    //物件(參考型別reference types): 物件, 陣列, 函式 =>mutable
    var s = "hello";
    console.log(s.toUpperCase());
    console.log(s);//原字串並未改變

    var o = { x: 1 };
    console.log(o);//{x: 1}
    o.x = 2;
    o.y = 3;
    console.log(o);//{x: 2, y: 3} mute

    var a = [1, 2, 3];
    console.log(a);//[1, 2, 3]
    a[0] = 0;
    a[3] = 4;
    console.log(a);//[0, 2, 3, 4] mute

    var o1 = { x: 1 }, p1 = { x: 1 };
    console.log(o1 == p1);
    console.log(o1 === p1);

    var a1 = [], b1 = [];
    console.log(a1 == b1);
    console.log(a1 === b1);

    var a1 = [];
    var b1 = a1;
    console.log(a1 === b1);
    b1[0] = 1;
    console.log(b1[0]);//1
    console.log(a1[0]);//1: 透過a1也可以看見這個改變
    console.log(a1 === b1);//true: a1與b1指同一個物件，所以他們相等

    var a2 = ['a', 'b', 'c'];
    var b2 = [];
    for (i = 0; i < a2.length; i++) {
      b2[i] = a2[i];
    }
    console.log(a2);
    console.log(b2);
    console.log(a2 == b2);
    console.log(a2 === b2);
    var equalArrays = function (a2, b2) {
      if (a2.length != b2.length) {
        return false;
      } else {
        for (var i = 0; i < a2.length; i++) {
          console.log(a2[i] === b2[i]);
        }
      }
    };
    equalArrays(a2, b2);
  </script>
</body>

</html>
