<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>string</title>
</head>

<body>
  <script>
    console.log("");
    console.log('testing');
    console.log("3.14");
    console.log('name="mtform"');
    console.log("Wouldn't you prefer O'Reilly's book?");
    console.log("this string\nhas two lines");
    console.log("two\nlines");
    console.log("one\
    long\
    line");
    console.log("\0");//null字元
    console.log("a\0b");
    console.log("\b");//backspace
    console.log("a\bb");
    console.log("\t");//horizontal tab
    console.log("a\tb");
    console.log("\n");//newline
    console.log("a\nb");
    console.log("\v");//vertical tab
    console.log("a\vb");
    console.log("\f");//form feed
    console.log("a\fb");
    console.log("\r");//carriage return
    console.log("a\rb");
    console.log("\"");//雙引號
    console.log("\'");
    console.log("\\");//單引號
    console.log("\#");// \ 會消失，出現 #
    console.log("#");
  </script>
</body>

</html>
