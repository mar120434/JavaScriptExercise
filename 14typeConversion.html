<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>type conversion</title>
</head>

<body>
  <script>
    console.log(10 + " objects");
    console.log(typeof (10 + " objects"));
    console.log("7" * "4");//變成數值
    console.log(typeof ("7" * "4"));//number
    console.log("7" + "4");//字串74
    console.log(typeof ("7" + "4"));//string
    var n = 1 - "x";
    console.log(n);//NaN，"x"不能轉為數字
    console.log(typeof (n));//number，NaN為number。
    n + " objects";
    console.log(n + " objects");//字串"NaN objects"。
    console.log(typeof (n + " objects"));//string

    console.log(null == undefined);//true
    console.log("0" == 0);//true
    console.log(0 == false);//true
    console.log("0" == false);//true
    
    console.log(undefined == false);//false
    console.log(null == false);//false
    console.log(NaN == false);//false
  </script>
</body>

</html>
